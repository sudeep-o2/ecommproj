{% extends 'main.html' %}
{% load static %}

{% block main%}

<div class="container">
<div class="container my-5">
    <div class="row">

        <div class="col-sm-2 border-end">
            <h3>Orders</h3>

        </div><br>
    </div>

    <div class="row">
    
        

        <div class="col-sm-9 offset-sm">
            {% for obj in order_placed %}
            <div class="row">
            <div class="col-sm-3">
                <img src="{{obj.product.image.url}}" class="img-fluid" alt="" height="100" width="100">
            </div>

            <div class="col-sm-6">
                <p>Product: {{obj.product.title}} </p>
                <p>Quantity: {{obj.quantity}} </p>
                <p>Price: {{obj.product.price}} </p>
            </div>

            <div class="col-sm-3">
                <p>Order Status: {{obj.status}} </p>
        
            </div>
            </div>



        </div><br>

        {% endfor %}
    
    </div>
</div>

{% endblock %}
